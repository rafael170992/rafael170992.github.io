
¡Claro! Puedo proporcionarte un ejemplo básico de estilo CSS para tu código. Puedes agregar estilos en la etiqueta <style> dentro de la sección <head> de tu HTML. Aquí tienes un ejemplo simple:

  html
  Copy code
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Home</title>
      <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 20px;
          text-align: center;
        }
  
        h1 {
          color: #333;
          border-bottom: 2px solid #333;
          padding-bottom: 10px;
        }
      </style>
    </head>
    <body>
      <h1>Hello rafa!</h1>
    </body>
  </html>
